<!DOCTYPE html>

            <img id="foto-portada"src="C:\Users\luchi\Pagina-Facebook\imagenes\familia.jpg" alt="foto portada">
        </div>
        <div class="perfil">
            <div class="foto-perfil">
                <img id="perfil-Foto" src="https://scontent.fros8-1.fna.fbcdn.net/v/t39.30808-6/261479346_4582194631869147_3050554149276290773_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeGNt-AiFtmcz47iOGngQ6kMY9k7oRIrY8Fj2TuhEitjwcS7t3nvH6Z64twqN3SjWTnz6astaI6eLZYi9760KS9t&_nc_ohc=fJBVuDGgRMMAX-5nCIQ&_nc_ht=scontent.fros8-1.fna&oh=00_AT8M0xeJHXLx5fJp2CgDY7FrvyYGS1hnZxxrrdMHFW2OaQ&oe=63120C8C" alt="foto perfil">

                <br>

            </div>
            <div class="perfil-botones">
                <button id="boton-historia"> Agregar a historia</button>
                <button id="boton-editar"> Editar perfil</button>
            </div>
        </div>
        <div class="opciones">
            <button class="info-botones">Publicaciones </button>
            <button class="info-botones">Informacion</button>
            <button class="info-botones">Amigos</button>
            <button class="info-botones"> Fotos</button>

            <button class="info-botones"> Más </button>   
            <button class="Trespuntos"> ... </button> 
        </div>
    </div>
    <div class="info">

            <div class="detalles">
                <button class="detalles-boton"> Agregar presentacion </button>
                <p class="detalles-p">Estudia Ingenieria Industrial en Facultad de Ingeniería Química-UNL</p>
                <br>
                <p class="detalles-p">Estudió en I M B MICHELANGELO</p>
                <br>
                <p class="detalles-p">Vive en Paraná</p>
                <br>
                <p class="detalles-p">De Paraná</p>

            <div class="fotos">

                    <p> <a href="https://www.facebook.com/luchi.moreyra/photos"> Fotos </a></p>
                    <button class="fotos-botones"> Ver todas las fotos </button>   
                </div>
                <div class="fotos-bottom">
                    <img class="fotos-img"src="C:\Users\luchi\pagina-FAcebook-grid\imagenes\fotos.jpeg" alt="Todas las fotos">
                </div>
            </div>
        </div>
        
        <div class="info-right">
            <div class="pensar"> 
                <div class="pensar-top">
                    <img id="perfil-Foto-pensar" src="https://scontent.fros8-1.fna.fbcdn.net/v/t39.30808-6/261479346_4582194631869147_3050554149276290773_n.jpg?_nc_cat=100&ccb=1-7&_nc_sid=09cbfe&_nc_eui2=AeGNt-AiFtmcz47iOGngQ6kMY9k7oRIrY8Fj2TuhEitjwcS7t3nvH6Z64twqN3SjWTnz6astaI6eLZYi9760KS9t&_nc_ohc=fJBVuDGgRMMAX-5nCIQ&_nc_ht=scontent.fros8-1.fna&oh=00_AT8M0xeJHXLx5fJp2CgDY7FrvyYGS1hnZxxrrdMHFW2OaQ&oe=63120C8C" alt="foto perfil">
                    <input type="text" class="pensar-boton-buscador" placeholder="Que estas pensando?">
                </div>
                <div class="pensar-bottom">
                    <button class="pensar-botones">Video en vivo </button>
                    <button class="pensar-botones">Foto/Video</button>
                </div>
                
            </div>
            <div class="publicaciones">
                <div class="publicaciones-top">
                    <p> Publicaciones </p>
                    <button class="publicaciones-botones"> Filtros </button>   
                    <button class="publicaciones-botones"> Administrar publicaciones </button>   
                </div>
                <div class="publicaciones-bottom">
                    <button class="publicaciones-botones"> Vista de lista </button>   
                    <button class="publicaciones-botones"> Vista de cuadricula </button>   
                </div>
                



            </div>

        <div class="box">
    
        </div>
